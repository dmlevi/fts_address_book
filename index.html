<!DOCTYPE html>
<html>
    <head>
        <title>FTS Address Book</title>
        <link rel="stylesheet" type="text/css"  href="css/main.css" />
        <link href='http://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
    </head>
    <body>
    	<header>
                <a href="https://github.com/dmlevi"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png" alt="Fork me on GitHub"></a>
    		<h1>fresh tilled soil address book</h1>
    	</header>
        	<div class="main">
        	   <form id="search-form"><input type="text" id="q" placeholder="Search Employees" autocomplete="off"></form>
        	       <div id="pad">
                    <div id="output" aria-atomic="true" aria-live="polite" aria-relevant="additions">
                    </div>
                </div>
        	</div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/ftsBook.jquery.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
        <script id="template" type="text/template">
            <hr></hr>
            <p><a href="mailto:{{email}}" target="_blank">{{name}} {{img}}</a></p>
        </script>
    </body>
</html>
