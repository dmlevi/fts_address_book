<!DOCTYPE html>
<html>
    <head>
        <title>FTS Address Book</title>
        <link rel="stylesheet" type="text/css"  href="css/main.css" />
        <link href='http://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
    </head>
    <body>
    	<header>
    		<h1>fresh tilled soil address book</h1>
    	</header>
        	<div class="main">
        		<form id="search-form"><input type="text" id="q" placeholder="Enter names" autocomplete="off"><input type="submit"></form>

        	        <div id="pad">
                        <p id="output" aria-atomic="true" aria-live="polite" aria-relevant="additions">This is the target</p>
                    </div>
        	</div>
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/ftsBook.jquery.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
        <script id="template" type="text/template">
        <p><a href="mailto:{{email}}">{{name}} </a></p>
        </script>
    </body>
</html>
